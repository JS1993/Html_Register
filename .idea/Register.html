<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
    <form name="myform" action="#">
        <table>
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    <input type="text" name="userName" >
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" value="male" name="sex">男
                    <input type="radio" value="female" name="sex" checked="checked">女
                </td>
            </tr>
            <tr>
                <td>
                    爱好
                </td>
                <td>
                    <input type="checkbox" name="ball" value="sockerball" checked="checked">足球
                    <input type="checkbox" name="ball" value="basketball">篮球
                    <input type="checkbox" name="ball" value="vollyball">排球
                </td>
            </tr>
            <!--下拉列表-->
            <tr>
                <td>
                    地址
                </td>
                <td>
                    <select name="city">
                        <option value="beijing">北京</option>
                        <option value="shanghai" selected="selected">上海</option>
                        <option value="tianjing">天津</option>
                        <option value="gangzhou">广州</option>
                        <option value="hangzhou">杭州</option>
                        <option value="shengzhen">深圳</option>
                    </select>
                    <select>
                        <option value="haidianqu">海淀区</option>
                        <option value="chaoyangqu">朝阳区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    邮箱
                </td>
                <td>
                    <input type="text" name="email" >
                </td>
            </tr>
            <tr>
                <td>
                    上传头像
                </td>
                <td>
                    <input type="file" name="file" >
                </td>
            </tr>
            <!--文本域-->
            <tr>
                <td>
                    备注
                </td>
                <td>
                    <textarea cols="22" rows="10" name="beizhu"></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <!--<input type="button" name="btn" value="button">-->
                    <input type="submit" value="提交">
                    <input type="reset" value="清空">
                </td>
            </tr>
            <!--<tr>-->
                <!--<td>-->

                <!--</td>-->
                <!--<td>-->
                    <!--<input type="image" src="" alt="提交">-->
                <!--</td>-->
            <!--</tr>-->
        </table>
    </form>
</body>
</html>
